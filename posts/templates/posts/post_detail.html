{% extends 'base.html' %}

{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="container">
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p><small>Posted on {{ post.date_posted|date:"F j, Y, g:i a" }}</small></p>
        <hr>
        <div class="post-content">
            {{ post.content|safe }}
        </div>
        <a href="{% url 'posts' %}" class="btn btn-primary mt-4">Back to Posts</a>
    </div>
</div>

{% endblock %}
