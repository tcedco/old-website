{% extends 'base.html' %}

{% block title %}Codects - Posts{% endblock %}

{% block content %}

<div class="container">
    <h1 class="mt-5 mb-3 text-center">Posts</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">{{ post.content|slice:200 }}...</p>
                        <p class="text-muted"><strong>Posted on:</strong> {{ post.date_posted }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
