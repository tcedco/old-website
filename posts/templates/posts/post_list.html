<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codects - Posts</title>
    </head>
    <body>
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content|slice:200 }}...</p>
                    <p><strong>Posted on:</strong> {{ post.date_posted }}</p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
